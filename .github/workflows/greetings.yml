name: Greetings

on: [pull_request_target, issues]

jobs:
  setup-docker:
    runs-on: self-hosted
    steps:
      - name: Install Docker and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y iptables docker.io
      - name: Add runner user to docker group
        run: |
          sudo usermod -aG docker $USER
      - name: Start Docker daemon
        run: |
          sudo dockerd &
          sleep 10

  greeting:
    needs: setup-docker
    runs-on: self-hosted
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: First interaction
      uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.TOKEN }}
