name: Auto Generate TOC for README

on:
  push:
    # branches:
    #   - main  # or the branch you want to run this on

jobs:
  update-toc:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install markdown-toc
      run: npm install -g markdown-toc

    - name: Generate TOC
      run: markdown-toc -i README.md

    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://${{ github.repository_owner }}:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository_owner }}/${{ github.repository_owner }}.git
        git add README.md
        git commit -m "chore: update table of contents in README"
        git push
      shell: cmd
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}